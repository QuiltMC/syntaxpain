plugins {
    id "checkstyle"
    id "java"
    id "java-library"
    id "maven-publish"
    id "org.xbib.gradle.plugin.jflex" version "3.0.0"
}

repositories {
    mavenCentral()
}

final ENV = System.getenv()

group = 'org.quiltmc'
version = "0.1.6${ENV.GITHUB_ACTIONS ? '' : '+local'}"

// exclude auto-generated jflex lexer from checkstyle
tasks.withType(Checkstyle).configureEach {
    exclude '**org/quiltmc/syntaxpain/generated**'
}

// fix jflex generation
jar.dependsOn(':generateJflex')

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

    repositories {
        mavenLocal()

        if (ENV.MAVEN_URL) {
            maven {
                url ENV.MAVEN_URL
                credentials {
                    username ENV.MAVEN_USERNAME
                    password ENV.MAVEN_PASSWORD
                }
            }
        }
    }
}
